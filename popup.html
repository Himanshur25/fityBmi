<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FityBMI</title>
</head>
<body>
    <div style="background:wheat; border: 3px solid rgb(58, 0, 216); border-radius: 20px;">
    <h2 style="width: 280px; text-align: center; padding: 5px;">Welcome to FityBMI</h2>
    <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
    <img src="https://m.media-amazon.com/images/I/61iSsiqXqqL.png" alt="no-image" style="height: 200px;">
</div>
<div class="container " style="text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h1>BMI Calculator</h1>
    <p>Enter Your Height(in cm)</p>

    <input type="text" id="height" />

    <p>Enter Your Weight(in kg)</p>

    <input type="text" id="weight" />
    <button id="btn" style="color:#fff; margin: 20px 0px; padding: 9px; background-color: #000; border-radius: 20px; cursor: pointer;">Calculate</button>

    <div id="result" style="font-weight: 600;font-size: medium; margin-bottom: 20px; color: #fff;"></div>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
